<!DOCTYPE html>
<html lang="en">
<head>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shizuru&family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Todo-List</h1>
    </header>

    <div class="container">
        <div id="left-menu">
            <nav id="nav">
                <button class="nav-item">All Taks</button>
                <button class="nav-item">Today</button>
                <button class="nav-item">This Week</button>
                <label class="nav-item" for="Projects">Projects</label>
                <div id="projects">
                    <button class="nav-item">Vuduzoo</button>
                    <button class="nav-item">Birdhouse</button>
                </div>
                <div class="nav-item" id="add-project">
                
                    Add Project
                    <div class="project-input">
                    <input type="text" name="input project" id="input-project" placeholder="Project Name" maxlength="20">
                    <button id="add-project-btn">+</button>
                    </div>
                </div>

                

            </nav>
        </div>

        <div id="main">
            <div id="info-bar">
                <span id="sort-container">
                    <label for="sort">Sort by:</label>
                    <select name="sort" id="sort">
                        <option value="priority-down">Priority &#8595;</option>
                        <option value="priority-up">Priority &#8593;</option>
                        <option value="due-date">Due date</option>
                        <option value="projects">Project</option>
                    </select>
                </span>
                <button id="add-task"><span>+ </span>Add Task</button>
                <span id="list-name">List Name</span>
                <div class="priority-toggle">
                    <button class="priority-button low-priority" id="low-priority">Low</button>
                    <button class="priority-button medium-priority" id="medium-priority">Medium</button>
                    <button class="priority-button high-priority" id="high-priority">High</button>
                </div>
                <span id="tasks-left">3 tasks left</span>
            </div>

            <div id="task-container">
                <div class="task-item">
                    <button class="completed-task">O</button>
                    <div class="task">
                        <span class="priority-label"></span>
                        <div class="task-content">Task number 1</div>
                        <div class="task-info">
                            <span class="task-date">3/12/23</span>
                            <div class="task-edit-buttons">
                                <button class="task-edit">edit</button>
                                <button class="task-delete">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-task-form hide">
        <div class="add-task-top">
            <h4>New Task...</h4>
            <button class="exit-add-task">&#x2715;</button>
        </div>

        
        <div class="add-task-body">
            <div class="section">
                <label for="task-description">Task Description</label>
                <textarea name="task-description" id="task-description" cols="30" rows="3" maxlength="50" placeholder="Learn something new" required></textarea>
            </div>
            <div class="section">
                <label for="task-date">Task Date</label>
                <input type="date" name="task-date" id="task-date">
                
                
            </div>
            <div class="section">
                
                <div class="priority-choose priority-toggle">
                    <label for="choose-low-priority">Priority</label>
                    <button class="priority-button low-priority" id="choose-low-priority" data-button="low"
                    >Low</button>
                    <button class="priority-button medium-priority" id="choose-medium-priority" data-button="medium">Medium</button>
                    <button class="priority-button high-priority" id="choose-high-priority" data-button="high">High</button>
                </div>
            </div>
            <div class="section">
                <label for="choose-project">Add to</label>
                <select name="choose-project" id="choose-project">
                    <option value="Today">Today</option>
                    <option value="This Week">This Week</option>
                </select>
            </div>
            
            <button class="section" type="submit" id="submit-newtask">Submit</button>
        </div>
        
    </div>

    <footer>
        <div class="foot"></div>
    </footer>


    <script src="bundle.js"></script>
</body>
</html>
